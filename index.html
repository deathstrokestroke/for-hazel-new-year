<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Haze | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: #d4af37; font-family: 'Cinzel', serif; overflow: hidden; width: 100vw; height: 100vh; }
        
        .slide {
            height: 100vh; width: 100vw; display: none; flex-direction: column; 
            align-items: center; justify-content: flex-start; background-size: cover; 
            background-position: center; position: absolute; text-align: center; padding: 25px;
        }
        .active { display: flex !important; }

        .bg-video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 1;
            image-rendering: -webkit-optimize-contrast;
        }

        #video-container {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 300; background: #000; display: flex; align-items: center; justify-content: center;
        }
        #ice-video { width: 100%; height: 100%; object-fit: cover; display: none; }

        .custom-img-btn {
            cursor: pointer; transition: transform 0.2s ease, opacity 1s ease;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.6));
            z-index: 310; mix-blend-mode: screen; 
        }
        .custom-img-btn:active { transform: scale(0.95); }

        .content-layer { z-index: 10; position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; }
        .ny-text { font-weight: bold; font-style: italic; color: #fff; text-shadow: 0 0 10px #d4af37; line-height: 1.3; margin-top: 8vh; }
        .sub-text { font-size: 1.1rem; color: #f0e68c; max-width: 90%; margin-top: 15px; line-height: 1.6; padding: 15px; border-radius: 12px; background: rgba(0,0,0,0.6); border: 1px solid rgba(212, 175, 55, 0.2); }
        
        .lantern-img { position: absolute; width: 60px; pointer-events: none; z-index: 5; filter: drop-shadow(0 0 15px #d4af37); }
        
        .card-container { width: 300px; height: 420px; perspective: 1000px; margin-top: 20px; z-index: 20; }
        .card-inner { width: 100%; height: 100%; transition: transform 0.8s; transform-style: preserve-3d; position: relative; }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border: 3px solid #d4af37; border-radius: 15px; display: flex; align-items: center; justify-content: center; background-color: #fff; }
        .card-front { background-image: url('card_front.png'); background-size: cover; }
        .card-inside { background-image: url('card_inside.png'); background-size: cover; transform: rotateY(180deg); padding: 20px; flex-direction: column; }
        .card-back { background-image: url('card_back.png'); background-size: cover; transform: rotateY(360deg); }
        .flipped-1 { transform: rotateY(-180deg); }
        .flipped-2 { transform: rotateY(-360deg); }
        
        .final-img { width: 220px; margin-top: 4vh; border-radius: 15px; border: 2px solid #d4af37; box-shadow: 0 0 30px rgba(212, 175, 55, 0.5); }
    </style>
</head>
<body>

    <audio id="nySong" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <div class="slide active" id="s1">
        <video loop playsinline id="bg-video-s1" class="bg-video">
            <source src="ny_bg1.mp4" type="video/mp4">
        </video>

        <div id="video-container">
            <video id="ice-video" playsinline><source src="ice_break.mp4" type="video/mp4"></video>
            <img src="btn_ice.png" class="custom-img-btn" id="hint-img" onclick="playIceVideo()" style="width: 130px;">
        </div>

        <div id="s1-content" class="content-layer" style="display:none; opacity:0; transition: 1.5s;">
            <h1 class="ny-text">hi haze ❤</h1>
            <p class="sub-text">2025 is behind us. A fresh, clean world is waiting for you.</p>
            <img src="btn_step_into.png" class="custom-img-btn" onclick="goToSlide(2)" style="width: 240px; margin-top: 20px;">
        </div>
    </div>

    <div class="slide" id="s2" onclick="releaseLantern(event)">
        <video loop playsinline id="bg-video-s2" class="bg-video">
            <source src="ny_bg2.mp4" type="video/mp4">
        </video>
        <div class="content-layer">
            <h1 class="ny-text">A Year of Light</h1>
            <p class="sub-text">Tap the sky to release a lantern. Every light is a promise I'm making to you.</p>
            <img src="btn_open.png" class="custom-img-btn" onclick="goToSlide(3)" style="width: 220px; margin-top: 30px;">
        </div>
    </div>

    <div class="slide" id="s3" style="background-image: url('ny_bg3.jpg');">
        <div class="content-layer">
            <div class="card-container" onclick="flipCard()">
                <div class="card-inner" id="inner">
                    <div class="card-face card-front"></div>
                    <div class="card-face card-inside">
                        <p style="color:#111; font-weight:bold; font-size: 1.1rem;">
                            Happy New Year, Haze. <br><br>
                            May 2026 bring your family healing and peace. <br><br>
                            You are my everything.
                        </p>
                    </div>
                    <div class="card-face card-back"></div>
                </div>
            </div>
            <img src="btn_flip.png" id="flip-btn" class="custom-img-btn" onclick="flipCard()" style="width: 160px; margin-top: 30px;">
            <img src="btn_sanctuary.png" id="final-trigger" class="custom-img-btn" onclick="goToSlide(4)" style="width: 240px; margin-top: 30px; display: none; opacity: 0;">
        </div>
    </div>

    <div class="slide" id="s4" style="background-image: url('ny_bg4.jpg');">
        <div class="content-layer">
            <h1 class="ny-text" id="count-text">365 Days</h1>
            <img src="final_visual.png" class="final-img">
            <p class="sub-text">✨ 2026 is our sanctuary. ✨</p>
        </div>
    </div>

    <script>
        let cardStep = 0;
        const mainMusic = document.getElementById('nySong');
        const iceVideo = document.getElementById('ice-video');
        const bgVideoS1 = document.getElementById('bg-video-s1');
        const bgVideoS2 = document.getElementById('bg-video-s2');

        function playIceVideo() {
            document.getElementById('hint-img').style.display = 'none';
            iceVideo.style.display = 'block';
            iceVideo.muted = false;
            iceVideo.play();

            iceVideo.onended = function() {
                // Start Slide 1 Background Video Sound
                bgVideoS1.muted = false;
                bgVideoS1.play();
                
                // If you have a general music track, play it here
                if(mainMusic) mainMusic.play();

                document.getElementById('video-container').style.transition = "opacity 1.2s";
                document.getElementById('video-container').style.opacity = "0";
                
                setTimeout(() => {
                    document.getElementById('video-container').style.display = "none";
                    const content = document.getElementById('s1-content');
                    content.style.display = 'flex';
                    setTimeout(() => { content.style.opacity = "1"; }, 50);
                }, 1200);
            };
        }

        function goToSlide(n) {
            // 1. Stop all current video sounds
            bgVideoS1.pause();
            bgVideoS1.muted = true;
            
            bgVideoS2.pause();
            bgVideoS2.muted = true;

            // 2. Hide all slides and show the new one
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            document.getElementById('s' + n).classList.add('active');

            // 3. Play sound for the specific slide if it's Slide 2
            if(n === 2) {
                bgVideoS2.muted = false;
                bgVideoS2.play();
            }

            // 4. If it's the final slide, start counter
            if(n === 4) startCounter();
        }

        function releaseLantern(e) {
            const l = document.createElement('img');
            l.src = 'lantern.png'; 
            l.className = 'lantern-img';
            l.style.left = (e.clientX - 30) + 'px';
            l.style.top = e.clientY + 'px';
            document.body.appendChild(l);
            l.animate([{ transform: 'translateY(0) scale(1)', opacity: 1 }, { transform: `translateY(-110vh) scale(0.5)`, opacity: 0 }], { duration: 6000 });
            setTimeout(() => l.remove(), 7000);
        }

        function flipCard() {
            cardStep++;
            const el = document.getElementById('inner');
            const flipBtn = document.getElementById('flip-btn');
            const finalBtn = document.getElementById('final-trigger');
            if(cardStep == 1) { el.className = 'card-inner flipped-1'; } 
            else if(cardStep == 2) {
                el.className = 'card-inner flipped-2';
                flipBtn.style.display = 'none';
                finalBtn.style.display = 'block';
                setTimeout(() => { finalBtn.style.opacity = '1'; }, 100);
            } else { 
                el.className = 'card-inner'; cardStep = 0; 
                finalBtn.style.display = 'none'; flipBtn.style.display = 'block';
            }
        }

        function startCounter() {
            let count = 0;
            const display = document.getElementById('count-text');
            const interval = setInterval(() => {
                count += 5;
                display.innerText = count + " Days";
                if(count >= 365) { clearInterval(interval); display.innerText = "365 Days. One Love."; }
            }, 40);
        }
    </script>
</body>
</html>
