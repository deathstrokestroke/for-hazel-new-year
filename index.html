<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Haze</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #video-container {
            width: 100%;
            max-width: 800px;
            cursor: pointer;
        }

        video {
            width: 100%;
            display: block;
        }

        #tap-hint {
            color: #d4af37;
            text-align: center;
            font-family: 'Georgia', serif;
            margin-top: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 14px;
            animation: breathe 2s infinite;
        }

        @keyframes breathe {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>

<div id="video-container" onclick="playVideo()">
    <video id="hazeVideo" playsinline>
        <source src="envelope.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="tap-hint">Tap to Open</div>
</div>

<script>
    function playVideo() {
        const video = document.getElementById('hazeVideo');
        const hint = document.getElementById('tap-hint');
        
        hint.style.display = 'none';
        video.play();
    }
</script>

</body>
</html>
