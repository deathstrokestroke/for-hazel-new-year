<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Haze | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: #d4af37; font-family: 'Cinzel', serif; overflow: hidden; width: 100vw; height: 100vh; }
        
        .slide {
            height: 100vh; width: 100vw; display: none; flex-direction: column; 
            align-items: center; justify-content: flex-start; background-size: cover; 
            background-position: center; position: absolute; text-align: center; padding: 25px;
        }
        .active { display: flex !important; }

        .bg-video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 1;
            image-rendering: -webkit-optimize-contrast;
        }

        #video-container {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 300; background: #000; display: flex; align-items: center; justify-content: center;
        }
        #ice-video { width: 100%; height: 100%; object-fit: cover; display: none; }

        .custom-img-btn {
            cursor: pointer; transition: transform 0.2s ease, opacity 1s ease;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.6));
            z-index: 310; mix-blend-mode: screen; 
        }
        .custom-img-btn:active { transform: scale(0.95); }

        .content-layer { z-index: 10; position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; }
        .ny-text { font-weight: bold; font-style: italic; color: #fff; text-shadow: 0 0 10px #d4af37; line-height: 1.3; margin-top: 8vh; }
        .sub-text { font-size: 1.1rem; color: #f0e68c; max-width: 90%; margin-top: 15px; line-height: 1.6; padding: 15px; border-radius: 12px; background: rgba(0,0,0,0.6); border: 1px solid rgba(212, 175, 55, 0.2); }
        
        .lantern-img { position: absolute; width: 60px; pointer-events: none; z-index: 5; filter: drop-shadow(0 0 15px #d4af37); }
        
        .card-container { width: 300px; height: 420px; perspective: 1000px; margin-top: 20px; z-index: 20; }
        .card-inner { width: 100%; height: 100%; transition: transform 0.8s; transform-style: preserve-3d; position: relative; }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border: 3px solid #d4af37; border-radius: 15px; display: flex; align-items: center; justify-content: center; background-color: #fff; }
        .card-front { background-image: url('card_front.png'); background-size: cover; }
        .card-inside { background-image: url('card_inside.png'); background-size: cover; transform: rotateY(180deg); padding: 20px; flex-direction: column; }
        .card-back { background-image: url('card_back.png'); background-size: cover; transform: rotateY(360deg); }
        .flipped-1 { transform: rotateY(-180deg); }
        .flipped-2 { transform: rotateY(-360deg); }
        
        .final-img { width: 220px; margin-top: 4vh; border-radius: 15px; border: 2px solid #d4af37; box-shadow: 0 0 30px rgba(212, 175, 55, 0.5); }
    </style>
</head>

    <div class="slide active" id="s1">

            <source src="ny_bg1.mp4" type="video/mp4">

        </div>
        <div id="s1-content" class="content-layer" style="display:none; opacity:0; transition: 1.5s;">
